server.port = 8070
# Configurações de conexão com o banco de dados H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Configurações do console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#Security
spring.security.user.name=user
spring.security.user.password=123
usertask.auth.provider-url=http://localhost:8070

task.jwt.keystore.jks-location=base64:
task.jwt.keystore.password=123456
task.jwt.keystore.keypair-alias=taskkey